<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>leap year calculation</title>
</head>
<body>
    <script>
        const year = 2020
        if (year%4!==0){
            console.log('Common Year')
        }else{
            if (year % 100 !== 0){
                console.log('Leap Year')
            }else{
                if (year %400 ===0){
                    console.log('Leap Year')
                }
                else{
                    console.log('Common Year')
                }
            }
        }
    </script>
</body>
</html>
