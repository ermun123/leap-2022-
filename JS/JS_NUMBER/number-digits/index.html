<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number digits</title>
</head>
<body>
    <script>
        let n =prompt('give me numbers for digits');
        let len = 0 ;
        while(n>0){
            len+=1;
            n = Math.floor(n/10);
        }
        console.log(len)
    </script>
</body>
</html>
