<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array of Numbers</title>
</head>

<body>
    <script>
        const too = [43, 56, 23, 89, 88, 90, 99, 652, 15, 290, 11]
        sum = 0;
        for (let i = 0; i < too.length; i++) {
            sum += too[i];
        }
        console.log(sum)
    </script>
</body>

</html>
