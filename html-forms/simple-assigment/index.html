<html>
    <head>
        <title>Simple assigment</title>
        <link href="style.css" rel="stylesheet">
    </head>
    <body>
        <form>
            <fieldset>
                <label for="name">
                    <div>Name:<input type="text" id="name"></div>
                </label>
                <br>
                <label for="email">
                    Email:<input type="text" id="email">
                </label>
                <br>
                <label for="message" class="message">
                   <span>Message:</span><input type="textarea" id="message">
                </label>
                <br>
                <button>
                    Send your message
                </button>
            </fieldset>
        </form>
    </body>
</html>
